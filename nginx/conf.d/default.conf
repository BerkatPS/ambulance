# HTTP Server
server {
    listen 80;
    server_name 18.136.126.65 localhost;
    root /var/www/public;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Let's Encrypt challenge response
    location /.well-known/acme-challenge/ {
        root /var/www/public;
    }
    
    # Handle Laravel build assets specifically
    location /build/ {
        alias /var/www/public/build/;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Add CORS headers if needed
        add_header Access-Control-Allow-Origin *;
    }

    # Handle other static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_intercept_errors on;

        # Add request ID for debugging
        fastcgi_param HTTP_X_REQUEST_ID $request_id;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Security headers
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf|env|git|svn|zip|tar|gz)$ {
        deny all;
    }
    
    # Deny access to sensitive directories
    location ~* /(app|bootstrap|config|database|resources|routes|storage|tests|vendor)/ {
        deny all;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name 18.136.126.65 localhost;
    root /var/www/public;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/ambulance-portal.crt;
    ssl_certificate_key /etc/nginx/ssl/ambulance-portal.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    # Disable SSL stapling as it may cause issues in some environments
    ssl_stapling off;
    ssl_stapling_verify off;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self';" always;

    index index.php index.html;

    charset utf-8;

    client_max_body_size 100M;
    
    # Logging
    access_log /var/log/nginx/access-ssl.log;
    error_log /var/log/nginx/error-ssl.log;

    # Handle Laravel build assets specifically
    location /build/ {
        alias /var/www/public/build/;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Add CORS headers if needed
        add_header Access-Control-Allow-Origin *;
    }

    # Handle other static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_intercept_errors on;

        # Add request ID for debugging
        fastcgi_param HTTP_X_REQUEST_ID $request_id;
        
        # Security headers
        fastcgi_param HTTPS on;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Security headers
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf|env|git|svn|zip|tar|gz)$ {
        deny all;
    }
    
    # Deny access to sensitive directories
    location ~* /(app|bootstrap|config|database|resources|routes|storage|tests|vendor)/ {
        deny all;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
}
